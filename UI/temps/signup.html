<<!DOCTYPE html>
    <html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Signup</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="../css/main.css">
        <script src="../Js/main.js"></script>
    </head>

    <body>
        <div class="header">
            <a href="#" class="logo"><span id="blueish">Ep</span><span id="whitish">icMa</span><span id="blueish">il</span></a>
            <div class="header-right">
                <a href="../temps/signin.html">Signin</a>
            </div>
        </div>
        <div class="signup_form">
            <div id="signup">Sign Here</div>
            <form>
                <div class="email">
                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="joe@gmail.com" name="email" required>
                </div>
                <div class="username">
                    <label for="username"><b>User name</b></label>
                    <input type="text" placeholder="User name" name="username" required>
                </div>
                <div class="firstname">
                    <label for="firstname"><b>First Name</b></label>
                    <input type="text" placeholder="Enter first name" name="firstname" required>
                </div>
                <div class="lastname">
                    <label for="lastname"><b>Last Name</b></label>
                    <input type="text" placeholder="Enter your last name" name="lastname" required>
                </div>
                <div class="password">
                    <label for="password"><b>Password</b></label>
                    <input type="password" placeholder="secret" name="password" required>
                </div>
                <div class="button">
                    <button type="submit" class="signupbtn">Sign Up</button>
                </div>
            </form>
            <span>Have an account? Click <a href="../temps/signin.html">here</a></span>

        </div>


    </body>

    </html>
